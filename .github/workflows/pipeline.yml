name: Deployment pipeline

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]
        types: ["opened", "synchronize"]

jobs:
    check-for-skip:
        runs-on: ubuntu-20.04
        outputs:
            skip: ${{ steps.skip.outputs.skip }}
        steps:
            - uses: actions/checkout@v3
            - id: skip
              env:
                COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
              run: |
                  skip=$(echo "$COMMIT_MESSAGES" | grep -qi "#skip" && echo true || echo false)
                  echo $skip
                  echo "skip=$skip" >> "$GITHUB_OUTPUT"
    
    pipeline:
        runs-on: ubuntu-20.04
        needs: check-for-skip
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '16'
            - run: npm i
            - name: lint
              run: npm run eslint
            - name: build
              run: npm run build
            - name: test
              run: npm run test
            - name: e2e test
              uses: cypress-io/github-action@v5
              with:
                command: npm run test:e2e
                start: npm run start-prod
                wait-on: http://localhost:5000
            - name: Deploy to Render
              if: ${{ github.event_name == 'push' && needs.check-for-skip.outputs.skip == 'false' }}
              run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
            - name: Discord notificatoin
              if: ${{ vars.DISCORD_WEBHOOK_ACTIVE == 'true' }}
              uses: sarisia/actions-status-discord@v1.13.0
              with:
                webhook: ${{ secrets.DISCORD_WEBHOOK }}
                status: ${{ job.status }}
                title: 'Deploy'
                description: 'Build, test, and deploy to Render'
                url: 'https://pokedex-fso-degenone.onrender.com/'
                username: GitHub Actions
                content: 'Action triggered by ${{ github.actor }}'

    tag_releases:
        needs: [pipeline, check-for-skip]
        if: ${{ github.event_name == 'push' && needs.check-for-skip.outputs.skip == 'false' }}
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@1.67.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                DEFAULT_BUMP: 'patch'
                WITH_V: true
